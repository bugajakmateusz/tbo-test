json-api.snacks.list:
  path: 'snacks'
  controller: 'Tab\UserInterface\Http\JsonApi\Snacks\SnacksListAction'
  methods: GET

json-api.snacks.create:
  path: 'snacks'
  controller: 'Tab\UserInterface\Http\JsonApi\Snacks\CreateNewSnackAction'
  methods: POST

json-api.snacks.update:
  path: 'snacks/{snackId}'
  controller: 'Tab\UserInterface\Http\JsonApi\Snacks\UpdateSnackAction'
  methods: PATCH
  requirements:
    snackId: \d+

json-api.machines.list:
  path: 'machines'
  controller: 'Tab\UserInterface\Http\JsonApi\Machines\MachinesListAction'
  methods: GET

json-api.machines.create:
  path: 'machines'
  controller: 'Tab\UserInterface\Http\JsonApi\Machines\CreateNewMachineAction'
  methods: POST

json-api.machines.update:
  path: 'machines/{machineId}'
  controller: 'Tab\UserInterface\Http\JsonApi\Machines\UpdateMachineAction'
  methods: PATCH
  requirements:
    machineId: \d+

json-api.machines.remove:
  path: 'machines/{machineId}'
  controller: 'Tab\UserInterface\Http\JsonApi\Machines\RemoveMachineAction'
  methods: DELETE
  requirements:
    machineId: \d+

json-api.users.list:
  path: 'users'
  controller: 'Tab\UserInterface\Http\JsonApi\Users\UsersListAction'
  methods: GET

api.json.users.create:
  path: 'users'
  controller: 'Tab\UserInterface\Http\JsonApi\Users\CreateNewUserAction'
  methods: POST