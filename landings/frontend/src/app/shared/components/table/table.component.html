<div class="container d-flex flex-column gap-4">
  <h2>{{ title }}</h2>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col" *ngFor="let column of columns">{{ column }}</th>
        <th scope="col" [ngStyle]="{ width: 0 }">Akcje</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of rows">
        <td *ngFor="let cell of row | objectToArray">{{ cell }}</td>
        <td>
          <div class="d-flex gap-2">
            <div *ngFor="let button of buttons; let i = index">
              <button
                type="button"
                class="btn btn-primary"
                (click)="chooseAction(button.action, row.id)"
                data-bs-target="#modal1"
                data-bs-toggle="modal"
                *ngIf="i === 0"
              >
                {{ button.text }}
              </button>
              <button
                type="button"
                class="btn btn-primary"
                (click)="chooseAction(button.action, row.id)"
                data-bs-target="#modal2"
                data-bs-toggle="modal"
                *ngIf="i === 1"
              >
                {{ button.text }}
              </button>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-content></ng-content>
