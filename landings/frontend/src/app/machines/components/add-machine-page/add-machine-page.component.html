<app-form title="Dodaj maszynę">
  <app-form-input
    name="Nazwa maszyny"
    [control]="form.controls.name"
  ></app-form-input>
  <app-form-textarea
    name="Notatka"
    [control]="form.controls.note"
  ></app-form-textarea>
  <app-form-button
    text="Dodaj"
    (click)="onSubmit()"
    [disabled]="!form.valid"
  ></app-form-button>
</app-form>

<app-alert
  alertId="successAlert"
  message="Maszyna dodana pomyślnie."
></app-alert>
